<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="predictor">
        <div id="label">
            <h1>Number Guessing site</h1>
        </div>

        </div>
        <div id="report"></div>
    </div>
</body>
<script src="index.js"></script>
</html>
